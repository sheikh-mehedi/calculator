<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>  

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
</head>
<body>
    <center>
        <div class="calculator card p-3">

            <input type="text" id="box" class="calculator-screen z-depth-1"  disabled placeholder="0" />
          
            <div class="calculator-keys">
          
              <button type="button"  class="operator btn btn-info" value="+" onclick="calculate('+')">+</button>
              <button type="button"  class="operator btn btn-info" value="-" onclick="calculate('-')">-</button>
              <button type="button"  class="operator btn btn-info" value="*" onclick="calculate('*')">&times;</button>
              <button type="button"  class="operator btn btn-info" value="/" onclick="calculate('/')">&divide;</button>
          
              <button type="button"   class="operator btn btn-light waves-effect" onclick="calculate('7')">7</button>
              <button type="button"   class="operator btn btn-light waves-effect" onclick="calculate('8')">8</button>
              <button type="button"   class="operator btn btn-light waves-effect" onclick="calculate('9')">9</button>
          
          
              <button type="button"   class="operator btn btn-light waves-effect" onclick="calculate('4')">4</button>
              <button type="button"   class="operator btn btn-light waves-effect" onclick="calculate('5')">5</button>
              <button type="button"    class="operator btn btn-light waves-effect" onclick="calculate('6')">6</button>
          
          
              <button type="button"  class="operator btn btn-light waves-effect" onclick="calculate(1)">1</button>
              <button type="button"    class="operator btn btn-light waves-effect" onclick="calculate(2)">2</button>
              <button type="button"   class="operator btn btn-light waves-effect" onclick="calculate('3')">3</button>
          
          
              <button type="button"    class="operator btn btn-light waves-effect" onclick="calculate('0')">0</button>
              <button type="button"   class="operator decimal function btn btn-secondary" value="." onclick="calculate('.')">.</button>
              <button type="button"   class="operator all-clear function btn btn-danger btn-sm" value="all-clear" onclick="clr()">AC</button>
          
              <button type="button"  class="equal-sign operator btn btn-success" value="=" onclick="Result()">=</button>

              <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

              <script type="text/javascript" src="js/scripts.js"></script>
          
            </div>
          </div>  

    </center>

</body>
</html>
